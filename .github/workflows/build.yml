name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install dependencies
      run: npm install

    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli

    - name: Create www directory and copy files
      run: |
        mkdir -p www
        cp index.html www/ || echo "index.html not found"
        cp style.css www/ || echo "style.css not found"
        cp app.js www/ || echo "app.js not found"
        
        # Raha tsy misy files, mamorona basic HTML
        if [ ! -f www/index.html ]; then
          cat > www/index.html << 'HTMLEOF'
        <!DOCTYPE html>
        <html lang="mg">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Kotokely</title>
        </head>
        <body>
            <h1>Kotokely AI Chat</h1>
        </body>
        </html>
        HTMLEOF
        fi

    - name: Create Capacitor config
      run: |
        cat > capacitor.config.json << EOF
        {
          "appId": "com.kotokely.app",
          "appName": "Kotokely",
          "webDir": "www",
          "server": {
            "androidScheme": "https"
          }
        }
        EOF

    - name: Download and prepare icon
      run: |
        mkdir -p resources
        curl -o resources/icon.png "https://i.ibb.co/6cdRVkL8/37e57528-8a5b-11ea-b169-e77fb0bc2332-f70b8608-384x384o-31a9526fec54.png"

    - name: Initialize Capacitor
      run: npx cap init "Kotokely" "com.kotokely.app" --web-dir="www"
        
    - name: Add Android platform
      run: npx cap add android

    - name: Fix capacitor plugins config
      run: |
        mkdir -p android/app/src/main/assets
        echo '[]' > android/app/src/main/assets/capacitor.plugins.json
        echo '{}' > android/app/src/main/assets/capacitor.config.json

    - name: Copy web assets
      run: |
        npx cap copy android || true
        npx cap sync android || true

    - name: Generate Android icons
      run: |
        # Install ImageMagick for icon generation
        sudo apt-get update
        sudo apt-get install -y imagemagick
        
        # Create Android icon directories
        mkdir -p android/app/src/main/res/mipmap-mdpi
        mkdir -p android/app/src/main/res/mipmap-hdpi
        mkdir -p android/app/src/main/res/mipmap-xhdpi
        mkdir -p android/app/src/main/res/mipmap-xxhdpi
        mkdir -p android/app/src/main/res/mipmap-xxxhdpi
        
        # Generate icons of different sizes
        convert resources/icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        convert resources/icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        convert resources/icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        convert resources/icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert resources/icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
        # Round icons
        convert resources/icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        convert resources/icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        convert resources/icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        convert resources/icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        convert resources/icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kotokely-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        compression-level: 6

    # Release dia nesorina - alao fotsiny amin'ny Artifacts
